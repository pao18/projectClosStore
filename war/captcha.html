	<div class="container">
	<h1>Registro de Clientes</h1>
  	<form action="http://www.cerospam.com.ar/form.php" method="post" role="form" name="formCrearCliente">
  		<div class="form-group">
  			<label for="nombreCliente">Nombre:</label>
  			<input type="text" class="form-control" placeholder="Nombre" id="nombre" name="nombre" required>
   		</div>
   		<div class="form-group">
   			<label for="apellidoCliente">Apellido:</label>
   			<input type="text" class="form-control" placeholder="Apellido" id="apellido" name="apellido" required>
   		</div>
   		<div class="form-group">
   			<label for="emailCliente">E-mail: </label>
            <input type="email" class="form-control" placeholder="E-mail" id="email" name="email" required> 
   		</div>
   		<div class="form-group">
   			<label for="contraseniaCliente">Contraseña: </label>
   			<input type="password" class="form-control" placeholder="Contraseña" id="dcontrasenia" name="contrasenia" required>
   		</div>
   		<div class="form-group">
   		<h2>El codigo no es correcto</h2>
	</form>
	</div>
	</body>
